<!doctype html>
<html lang="en" data-framework="jquery">

<head>
	<meta charset="utf-8">
	<title>GopherJS + Humble â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/todomvc.css">
</head>

<body>
	<section id="todoapp">
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
	</footer>
	<script type="text/template" id="app-template">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
		</footer>
	</script>
	<script type="text/template" id="todo-template">
		<li class="todo-list-item {{ .CompletedStr }}">
			<input class="toggle" type="checkbox" {{ .CheckedStr }}>
			<label class="todo-label">{{ .Title }}</label>
			<button class="destroy"></button>
			<input class="edit" onfocus="this.value = this.value;" value="{{ .Title }}">
		</li>
	</script>
	<script type="text/template" id="footer-template">
		<span id="todo-count">
				<strong>{{ .NumRemaining }}</strong> items left
			</span>
		<ul id="filters">
			<li>
				<a href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<button id="clear-completed">Clear completed ({{ .NumCompleted }})</button>
	</script>
	<script src="js/app.js"></script>
</body>

</html>
